mail.encounterScheduled.reactivation=Sehr geehrter Nutzer, sehr geehrte Nutzerin,\n\nDer Initiator der Befragung mit MoPat bittet Sie darum, die Erinnerungsmails wieder freischalten zu d\u00fcrfen.\nWenn Sie damit einverstanden sind, folgen Sie einfach diesem Link, ansonsten k\u00f6nnen Sie diese E-Mail ignorieren.\n\n{0}
mail.forgotPassword.content=Sehr geehrter Nutzer, sehr geehrte Nutzerin,\n\nauf MoPat ({0}) wurde f\u00fcr Ihren Account angefordert, das Passwort zur\u00fcckzusetzen.\nSie sind bei MoPat als lokale(r) NutzerIn registriert. Daher k\u00f6nnen Sie unter folgendem Link Ihr Passwort zur\u00fccksetzen lassen und ein neues festlegen (ggf. markieren, kopieren und in die Adresszeile Ihres Browsers einf\u00fcgen):\n\n{1} (G\u00fcltig bis: {2})\n\nFalls Sie nicht selbst die Funktion "Passwort vergessen" genutzt haben, k\u00f6nnen Sie diese E-Mail ignorieren.\nBei Fragen und Problemen stehen wir Ihnen gerne zur Verf\u00fcgung.
