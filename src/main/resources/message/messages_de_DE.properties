mail.encounter.content=Sehr geehrter Nutzer, sehr geehrte Nutzerin,\n\nIn der Mobilen Patientenbefragung (MoPat) wurde f\u00fcr Sie eine Befragung angelegt. {0}\n\nUm die Befragung zu starten, folgen Sie einfach diesem Link (bei Problemen bitte kopieren und in die URL-Zeile Ihres Browsers einf\u00fcgen):\n\n {1}{2}\n\nFalls Sie keine Erinnerungs-Emails zu Befragung(en) mehr erhalten m\u00f6chten, klicken Sie bitte auf folgenden Link:\n\n {3}\n\nNach der Deaktivierung werden Sie h\u00f6chstens noch ein Mal angeschrieben, um die Deaktivierung aufzuheben.\n
