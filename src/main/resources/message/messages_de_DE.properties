mail.authenticationWithoutAuthorization.content=Sehr geehrter Nutzer, sehr geehrte Nutzerin,\n\nSie haben sich zwar \u00fcber die Dom\u00e4ne {0} erfolgreich bei MoPat ({1}) authentifiziert, jedoch sind Sie nicht als NutzerIn registriert. Deswegen k\u00f6nnen Sie den Dienst leider noch nicht nutzen.\nWenn Sie f\u00fcr Ihre T\u00e4tigkeiten einen Zugang zu MoPat ben\u00f6tigen, dann wenden Sie sich bitte an den MoPat-Support:\nE-Mail: {2}\nTel.: {3}\n\nFalls Sie _nicht_ versucht haben sich bei MoPat mit Ihrem {0}-Account einzuloggen, dann wurde Ihr Account vermutlich missbraucht. Wir bitten Sie in dem Fall, Ihr {0}-Dom\u00e4nen-Passwort so schnell wie m\u00f6glich zu \u00e4ndern.
