mail.forgotPassword.subject=[MoPat] Passwort-Anforderung
mail.forgotPasswordLdap.content=Sehr geehrter Nutzer, sehr geehrte Nutzerin,\n\nauf MoPat ({0}) wurde f\u00fcr Ihren Account angefordert, das Passwort zur\u00fcckzusetzen.\nSie sind bei MoPat als NutzerIn der {1}-Dom\u00e4ne registriert. Daher erfolgt die Anmeldung mit Hilfe Ihres {1}-Dom\u00e4nen-Account-Namens und -Passworts. Sollten Sie das Passwort hierf\u00fcr vergessen haben, dann k\u00f6nnen Sie entweder das Dom\u00e4nen-R\u00fccksetz-Verfahren auf einem Windows-PC der {1}-Dom\u00e4ne nutzen oder den Support unter Tel. {2} anrufen.\n\nFalls Sie nicht selbst die Funktion "Passwort vergessen" genutzt haben, k\u00f6nnen Sie diese E-Mail ignorieren.\nBei Fragen und Problemen stehen wir Ihnen gerne zur Verf\u00fcgung.
mail.invitation.content=Sehr geehrter Nutzer,\n\nwir laden Sie ein, die Mobile Patientenbefragung MoPat zu benutzen{0}\n\nZur Registrierung folgen Sie einfach diesem Link (bei Problemen bitte kopieren und in die URL-Zeile Ihres Browsers einf\u00fcgen):\n\n{1}\n\nBitte beachten Sie: Dieser Aktivierungslink ist nur 7 Tage lang g\u00fcltig.\n\nFalls Sie MoPat nicht nutzen m\u00f6chten, k\u00f6nnen Sie diese E-Mail ignorieren.\nBei Fragen oder Problemen stehen wir Ihnen gerne zur Verf\u00fcgung.
