<!--/*
    * Error page that shows, when a specific URL is not available     
*/-->
<th:block layout:decorate="~{layout/error}">
	<th:block layout:fragment="content">
		<div class="d-flex flex-column accessDenied centeredContent">
			<i class="bi bi-x-circle-fill icon-red"></i>
			<span
				class="errorText"
				th:text="${messages.get(#locale, 'error.heading.pagenotfound', 'Page not found')}"
			>
			</span>
			<br />
		</div>
	</th:block>
</th:block>
