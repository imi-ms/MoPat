mail.encounter.content=کاربر محترم، \n\n در نظرسنجی سیار برای بیماران (MoPat) یک نظرسنجی برای شما ایجاد شده است. {0}\n\n جهت تکمیل نظرسنجی بر روی این پیوند کلیک نمایید (در صورت بروز مشکل پیوند را کپی نمایید و در نوار یو ار ال مرورگر خود وارد کنید.) :\n\n {1}{2}\n\nدر صورتی که دیگر نمی‌خواهید ایمیل جهت یادآوری نظرسنجی‌ها دریافت نمایید، بر روی پیوند زیر کلیک نمایید: \n\n {3}\n\nپس از غیر فعال کردن، حداکثر یک ایمیل دیگر جهت لغو غیرفعال سازی دریافت خواهید کرد.\n
