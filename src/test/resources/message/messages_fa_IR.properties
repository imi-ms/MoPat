mail.encounterScheduled.reactivation=کاربر محترم،\n\n برگزارکننده‌ی نظرسنجی با MoPat از شما خواهشمند است اجازه دهید تا ایمیل جهت یادآوری دوباره فعال شود.\nاگر موافق هستید لطفا بر روی این پیوند کلیک کنید. در غیر این صورت می‌توانید این ایمیل را نادیده بگیرید.\n\n{0}
