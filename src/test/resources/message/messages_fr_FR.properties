helpMode.label.increaseDecrease=Si vous cliquez sur ce bouton/si vous l'effleurez, la taille des caract\u00e8res de la question et de la/des r\u00e9ponse(s) augmente ou diminue.
helpMode.label.question.date=Cette question permet d'entrer une date. Cliquez sur ce champ/effleurez-le et choisissez \u00e0 cet endroit la date souhait\u00e9e.
helpMode.label.question.dropDown=Cette question permet de choisir une option \u00e0 partir d'une liste sp\u00e9cifi\u00e9e de r\u00e9ponses. Cliquez s.v.p. sur la liste de s\u00e9lection/effleurez-la et choisissez une r\u00e9ponse dans la liste.
helpMode.label.question.freeText=Cette question permet d'entrer un texte. Cliquez s.v.p. sur ce champ/effleurez-le et \u00e9crivez s.v.p. votre r\u00e9ponse dans le champ.
helpMode.label.question.multipleChoice=Cette question permet de choisir une ou plusieurs options \u00e0 partir d'une liste sp\u00e9cifi\u00e9e de r\u00e9ponses. S'il est possible de choisir plus d'une r\u00e9ponse \u00e0 la fois, vous trouverez une mention le signalant au-dessus des possibilit\u00e9s de r\u00e9ponse.
helpMode.label.question.numberCheckbox=Cette question permet de choisir un nombre \u00e0 partir d'une s\u00e9lection sp\u00e9cifi\u00e9e de nombres. Cliquez s.v.p. sur le nombre voulu/effleurez-le pour le choisir.
helpMode.label.question.numberCheckboxText=Cette question permet de choisir un nombre \u00e0 partir d'une s\u00e9lection sp\u00e9cifi\u00e9e de nombres, et de saisir un texte suppl\u00e9mentaire. Cliquez s.v.p. sur le nombre voulu/effleurez-le pour le choisir et \u00e9crivez s.v.p. votre texte suppl\u00e9mentaire dans le champ situ\u00e9 en bas.
helpMode.label.question.numberInput=Cette question permet d'entrer un nombre. En pr\u00e9sence de restriction applicables \u00e0 l'entr\u00e9e du nombre, vous trouverez une mention le signalant au-dessus de la s\u00e9lection.
helpMode.label.question.slider=Cette question permet d'entrer un nombre sur une jauge \u00e0 curseur. Cliquez sur le curseur/effleurez-le et maintenez-le cliqu\u00e9/effleur\u00e9 puis faites-le glisser jusque sur la position voulue. Pour effacer la r\u00e9ponse, cliquez sur le curseur/effleurez-le.
