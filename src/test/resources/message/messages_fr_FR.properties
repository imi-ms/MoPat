mail.encounter.content=Ch\u00e8re utilisatrice, cher utilisateur ,\n\nDans l'enqu\u00eate mobile aupr\u00e8s des patients (MoPat), une enqu\u00eate a \u00e9t\u00e9 cr\u00e9\u00e9e \u00e0 votre intention. {0}\n\nPour lancer l'enqu\u00eate, suivez simplement ce lien (en cas de probl\u00e8me, veuillez copier ce lien et le coller sur la ligne URL de votre navigateur):\n\n {1}{2}\n\nSi vous ne voulez plus recevoir de mails de rappels \u00e0 propos d'une ou plusieurs enqu\u00eate(s), cliquez s.v.p. sur le lien suivant :\n\n {3}\n\nApr\u00e8s la d\u00e9sactivation, vous recevrez au maximum encore un mail vous sugg\u00e9rant de supprimer la d\u00e9sactivation.\n
mail.encounter.dates=\n\nD'autres enqu\u00eates seront envoy\u00e9es au donn\u00e9es suivantes :\n{0}
mail.encounter.footer=\n\nIhr MoPat-Team\n\n-- \nMoPat\nE-Mail: {0}\nT\u00e9l.\u00a0: {1}
mail.encounter.personalText=Le message personnel suivant a \u00e9t\u00e9 laiss\u00e9 :\n\n{0}
mail.encounter.subject=Enqu\u00eate mobile sur les patients
mail.encounterScheduled.reactivation=Ch\u00e8re utilisatrice, cher utilisateur, \n\nL'initiateur de l'enqu\u00eate avec MoPat vous prie de bien vouloir autoriser \u00e0 nouveau les mails de rappel .\nSi vous acceptez, veuillez simplement suivre ce lien ; si vous n'acceptez pas, ignorez simplement ce mail.\n\n{0}
