mail.encounter.content=أعزائي المُستخدمين والمستخدمات،\n\nIn لقد تم إنشاء خاص بك في إطار دراسة (MoPat). {0}\n\nمن أجل البدء يتوجب عليك فقط اتباع هذا الرابط (في حالة حدوث مشاكل، يرجى نسخ ولصق الرابط وإضافته إلى شريط عنوان المتصفح الخاص بك):\n\n {1}{2}\n\nإذا كنت لاترغب في الحصول على المزيد من رسائب البريد الإلكترونية التذكيرية، يرجى النقر على الرابط أدناه:\n\n {3}\n\nبعد التعطيل سيتم مراسلتك فقط مرة واحدة بحد أقصى، من أجل إنهاء عملية التعطيل.\n
