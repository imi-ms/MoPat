mail.encounterScheduled.reactivation=عزيزي المستخدم، عزيزتي المُستخدمة،\n\nإن مُقدم استبيان MoPatيطلب منكم أن تقوموا بفتح خدمة رسائل البريد الإلكتروني التذكيرية مرة أخرى.\nإذا كنتم توافقون على ذلك، عليكم فقط النقر على هذا الرابط، وإلا يمكنكم تجاهل هذا البريد الإلكتروني.\n\n{0}
